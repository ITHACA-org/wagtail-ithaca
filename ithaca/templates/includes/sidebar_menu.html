{% load wagtailcore_tags wagtailimages_tags %}

<p><a href="{{ page.get_parent.url }}">{{ page.get_parent.title }}</a></p>
<ul class="list-unstyled">
  {% for page in page.get_children.live.in_menu %}
    <li>
      <a href="{% pageurl page %}">
        {{ page.title }}
      </a>
    </li>
  {% endfor %}
</ul>
