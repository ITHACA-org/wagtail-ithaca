{% load navigation_tags wagtailcore_tags %}
{% get_site_root as site_root %}

{% for menuitem in menuitems %}
  <li class="nav-item {{ menuitem.title|lower|slugify }}{% if menuitem.active %} active{% endif %}{% if menuitem.show_dropdown %} has-submenu{% endif %}">
    <a href="{% pageurl menuitem %}" class="nav-link" role="menuitem">{{ menuitem.title }}</a>
  </li>
{% endfor %}
